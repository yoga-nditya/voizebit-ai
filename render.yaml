services:
  - type: web
    name: quotation-generator
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y libreoffice libreoffice-writer
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false