services:
  - type: web
    name: quotation-generator
    runtime: python
    plan: free
    buildCommand: |
      apt-get update
      apt-get install -y libreoffice libreoffice-writer
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SERPER_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
